# MySQL Configuration
spring.datasource.url=jdbc:h2:mem:candidatedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#show sql queries in console
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
#debug=true
spring.jpa.defer-datasource-initialization=true
server.port=8080

logging.pattern.console= %d{HH:mm:ss} %clr(%-5level){magenta} %clr(%C){cyan} %clr(:) %m%n%wex
logging.level.com.sndcorp=DEBUG

candidatemanage.jwtSecret=candidatemanagesecret12344321123456787654321
candidatemanage.jwtExpirationMs=9999999